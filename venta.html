<html>
    <head>
        <title>Mi Tienda - Inicio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/uikit.css" />
        <script src="js/uikit.js"></script>
        <script src="js/uikit-icons.js"></script>
        <script src="js/jQuery.js"></script>
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="css/layout.css" />
    </head>
    <body>
        <div class="uk-child-width-expand@s" uk-grid>

            <!-- Esta es la barra de navegación -->
            <div class="uk-width-1-6@m">
                <div id="navbar"></div>   
            </div>

            <!-- Aquí va el contenido de la página-->
            <div class="uk-width-expand@m">
                <h1 class="uk-margin-top">Venta</h1>

                <form class="uk-form-horizontal uk-margin-large">

                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-horizontal-text">Nombre del artículo:</label>
                        <div class="uk-form-controls">
                            <input class="uk-input uk-width-1-2" id="form-stacked-text" type="text">
                        </div>
                    </div>
    
                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-horizontal-text">Desripción:</label>
                        <div class="uk-form-controls">
                            <textarea class="uk-textarea uk-width-1-2" id="form-stacked-text"></textarea>
                        </div>
                    </div>
    
                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-horizontal-text">Categoría:</label>
                        <div class="uk-form-controls">
                            <select class="uk-select uk-width-1-2" id="form-stacked-text">
                                    <option>Categoría 1</option>
                                    <option>Categoría 2</option>
                                    <option>Categoría 3</option>
                                    <option>Categoría 4</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-horizontal-text">Precio:</label>
                        <div class="uk-form-controls">
                            <input class="uk-input uk-width-1-2" id="form-stacked-text" type="number">
                        </div>
                    </div>
    
                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-horizontal-text">Unidades:</label>
                        <div class="uk-form-controls">
                            <input class="uk-input uk-width-1-2" id="form-stacked-text" type="number">
                        </div>
                    </div>

                </form>

            </div>
        </div>
        <!-- Aquí va el footer de la página-->
        <div id="footer"></div>
    </body>
</html>
