<html>
    <head>
        <title>Mi Tienda - Inicio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/uikit.css" />
        <script src="js/uikit.js"></script>
        <script src="js/uikit-icons.js"></script>
        <script src="js/jQuery.js"></script>
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="css/layout.css" />
    </head>
    <body>
        <div class="uk-child-width-expand@s" uk-grid>
    
            <!-- Esta es la barra de navegación -->
            <div class="uk-width-1-5@m">
                <div id="navbar"></div>   
            </div>
    
            <!-- Aquí va el contenido de la página-->
            <div class="uk-width-expand@m">
                <h1 class="uk-margin-top">Registro</h1>
                <form class="uk-form-horizontal uk-margin-large">

                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-horizontal-text">Nombre:</label>
                        <div class="uk-form-controls">
                            <input class="uk-input uk-width-1-2" id="form-stacked-text" type="text">
                        </div>
                    </div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-horizontal-text">Correo:</label>
                        <div class="uk-form-controls">
                            <input class="uk-input uk-width-1-2" id="form-stacked-text" type="email">
                        </div>
                    </div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-horizontal-text">Usuario:</label>
                        <div class="uk-form-controls">
                            <input class="uk-input uk-width-1-2" id="form-stacked-text" type="text">
                        </div>
                    </div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-horizontal-text">Contraseña:</label>
                        <div class="uk-form-controls">
                            <input class="uk-input uk-width-1-2" id="form-stacked-text" type="password">
                        </div>
                    </div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-horizontal-text">Teléfono y Dirección:</label>
                        <div class="uk-form-controls">
                            <input class="uk-input uk-width-1-4" id="form-stacked-text" type="number">
                            <input class="uk-input uk-width-1-4" id="form-stacked-text" type="text">
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <!-- Aquí va el footer de la página-->
        <div id="footer"></div>
    </body>
</html>
